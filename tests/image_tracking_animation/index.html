<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://fedosoff-vc46.github.io/test_18_06/tests/image_tracking/image1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="houseModel" src="https://raw.githubusercontent.com/FedosOFF-VC46/test_18_06/main/tests/image_tracking_animation/models/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" smooth="enabled: true" smooth-damping="0.1">
        <a-gltf-model rotation="90 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#houseModel" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Добавление сглаживания
      AFRAME.registerComponent('smooth', {
        schema: {
          enabled: {type: 'boolean', default: true},
          damping: {type: 'number', default: 0.1}
        },
        init: function() {
          this.previousPosition = new THREE.Vector3();
          this.previousQuaternion = new THREE.Quaternion();
        },
        tick: function() {
          if (!this.data.enabled) return;
          
          let el = this.el;
          let currentPosition = el.object3D.position;
          let currentQuaternion = el.object3D.quaternion;
          
          currentPosition.lerp(this.previousPosition, this.data.damping);
          currentQuaternion.slerp(this.previousQuaternion, this.data.damping);
          
          this.previousPosition.copy(currentPosition);
          this.previousQuaternion.copy(currentQuaternion);
        }
      });

      // Добавление отладочных сообщений
      AFRAME.registerComponent('log', {
        init: function () {
          console.log('Component attached to', this.el);
        }
      });

      // Применение компонента log ко всем моделям для отладки
      document.querySelectorAll('a-gltf-model').forEach(model => {
        model.setAttribute('log', '');
      });

      // Проверка загрузки анимаций
      AFRAME.registerComponent('check-animations', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const model = this.el.getObject3D('mesh');
            if (model) {
              const animations = model.animations;
              console.log('Animations:', animations);
            } else {
              console.error('Model mesh not found.');
            }
          });
        }
      });

      // Применение компонента check-animations ко всем моделям для отладки
      document.querySelectorAll('a-gltf-model').forEach(model => {
        model.setAttribute('check-animations', '');
      });
    </script>
  </body>
</html>
