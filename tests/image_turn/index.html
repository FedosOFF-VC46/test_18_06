<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tracking with MindAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/aframe/mindar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        mindar="imageTargetSrc: https://fedosoff-vc46.github.io/test_18_06/tests/image_tracking/image1.mind;"
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        gesture-detector
        embedded
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="https://raw.githubusercontent.com/FedosOFF-VC46/test_18_06/main/tests/image_tracking_animation/models/scene.gltf"
            ></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity
                id="bowser-model"
                scale="0.05 0.05 0.05"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-entity>

        <a-camera></a-camera>
    </a-scene>
</body>
</html>
