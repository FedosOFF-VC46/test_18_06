<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="houseModel" src="https://raw.githubusercontent.com/FedosOFF-VC46/test_18_06/main/tests/image_turn/asset.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.6 0"></a-camera>

      <a-entity id="house-container" position="0 1.6 -3" rotation="0 0 0" scale="0.007 0.007 0.007"
                gesture-detector>
        <a-gltf-model id="house" src="#houseModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('gesture-handler', {
        schema: {
          enabled: { default: true }
        },
        init: function () {
          this.initialScale = this.el.object3D.scale.clone();
          this.initialRotation = this.el.object3D.rotation.clone();
          this.el.addEventListener('onefingermove', this.handleRotation.bind(this));
          this.el.addEventListener('twofingermove', this.handleScale.bind(this));
        },
        handleRotation: function (event) {
          if (this.data.enabled) {
            const rotation = this.el.getAttribute('rotation');
            rotation.y += event.detail.positionChange.x;
            rotation.x += event.detail.positionChange.y;
            this.el.setAttribute('rotation', rotation);
          }
        },
        handleScale: function (event) {
          if (this.data.enabled) {
            const scaleFactor = event.detail.spreadChange / 200; // Adjust sensitivity as needed
            const newScale = this.initialScale.clone();
            newScale.multiplyScalar(1 + scaleFactor);
            this.el.object3D.scale.copy(newScale);
          }
        }
      });

      document.querySelector('#house-container').setAttribute('gesture-handler', '');
    </script>
  </body>
</html>
