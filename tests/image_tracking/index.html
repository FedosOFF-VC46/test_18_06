<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: image1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="image1" src="image1.jpg" />
        <video id="video1" src="video1.mp4" loop="true" crossorigin="anonymous" autoplay="true" webkit-playsinline playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#image1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-video src="#video1" position="0 0 0.1" width="1" height="0.552" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
